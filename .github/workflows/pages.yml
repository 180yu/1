  deploy:
    environment:
      name: github-pages
      url: ${{ steps.pages.outputs.base_url }}
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
name: Deploy Hugo site to Pages
on:
  push:
    branches: ["**"]
  workflow_dispatch:
permissions:
  contents: read
  id-token: write
  pages: write
