{{ $class := .Get 0 | default (.Get "class") }}
{{ $title := .Get "title" }}
{{ $url := .Get "url" }}

{{ if not $class }}
    {{ errorf "layouts/shortcodes/paige/icon.html: no class" }}
{{ end }}

<span class="paige-icon">
    {{ with $url }}
        <a href="{{ . }}" {{ with $title }} title="{{ . }}" {{ end }}>
    {{ end }}

    <i class="{{ $class }}">{{ with $title }}<span class="visually-hidden">{{ . }}</span>{{ end }}</i>

    {{ if $url }}
        </a>
    {{ end }}
</span>
