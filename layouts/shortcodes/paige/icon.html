{{ $class := .Get 0 | default (.Get "class") }}
{{ $name := .Get "name" }}
{{ $url := .Get "url" }}

{{ if not $class }}
    {{ errorf "layouts/shortcodes/paige/icon.html: no class" }}
{{ end }}

<span class="paige-icon">
    {{ with $url }}
        <a href="{{ . }}">
    {{ end }}

    <i class="{{ $class }}">{{ with $name }}<span class="visually-hidden">{{ . }}</span>{{ end }}</i>

    {{ if $url }}
        </a>
    {{ end }}
</span>
