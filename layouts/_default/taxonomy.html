{{ define "main" }}
{{ $page := . }}

{{ partial "paige/article.html" $page }}

{{ if $page.Pages }}
    <div id="paige-pages">
        <ul class="list-inline text-center">
            {{ range (sort $page.Pages "Title") }}
                <li class="list-inline-item">
                    <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
                </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
{{ end }}
