{{ $class := "display-5" }}
{{ if .IsHome }}
{{ $class = "display-1" }}
{{ end }}
{{ if .Title }}
<h1 class="{{ $class }} fw-bold text-center">
    {{ with .Params.link }}
    <a href="{{ . }}">{{ .Title | markdownify }}</a>
    {{ else }}
    {{ .Title | markdownify }}
    {{ end }}
</h1>
{{ end }}
