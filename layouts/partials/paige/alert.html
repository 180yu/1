{{ $page := . }}

{{ with $page.Param "paige.alert" }}
    {{ if reflect.IsMap . }}
        <div class="alert alert-{{ .type }}" role="alert">{{ .message | markdownify | safeHTML }}</div>
    {{ else }}
        <div class="alert alert-primary" role="alert">{{ . | markdownify | safeHTML }}</div>
    {{ end }}
{{ end }}
